<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3 - Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="Multimedia/Crash-Twinsanity.jfif" alt="Crash Twinsanity" width="158" height="221" />
        </div>

        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls autoplay loop muted>
                <source src="Multimedia/Feel-Noot-Inc.mp4" type="video/mp4" />
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls loop autoplay>
                <source src="Multimedia/short-sound-effect.mp3" type="audio/mp3" />
            </audio> 
        </div>
    </body>
</html>
